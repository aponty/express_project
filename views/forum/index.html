<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trel·lis - Forum</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only"> Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/profile">trel·lis  <br /> <small><small><small>/ˈtrelis/</small></small></small></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/profile">Home</a></li>
                    <li><a href="/notes">Notes</a></li>
                    <li class='active'><a href="/forum">Forum</a></li>
                    <li><a href="/topic">Add Topic</a></li>
                    <li><a href="/resources">Resources</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<b class='caret'></b></a>
                        <ul class='dropdown-menu'>
                            <li><a href="/logout">Log Out</a></li>
                            <li><a href="#">#</a></li>
                            <li class='dropdown-header'>#</li>
                            <li><a href="#">#</a></li>
                            <li><a href="#">#</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class="col-sm-6 col-sm-offset-3">
            <form class="new-comment">
                <textarea class="comment-text-input" placeholder='Join the chat! But please be nice'></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    {{#data}}
    <hr />
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <p>{{comment}}</p>
            <small> {{email}} : {{event_time}}</small>
            <button class='reply' data-value="{{comment_id}}">Reply</button>
        </div>
    </div>
    {{/data}}



    <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-text pull-left">
                <p>copyright never</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
